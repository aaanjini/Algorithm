<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer = [];

                const is_num = (num) => {
                if (num < 2){
                        return;
                    }
                    for(let i = 2; i < num; i++){
                    if (num % i === 0){ 
                        return;
                        } 
                    }
                    answer.push(num);
                }

                for(let i = 0; i < n; i++){
                    let reverse = parseInt(arr[i].toString().split('').reverse().join(''));

                    is_num(reverse);
                    
                }

                return answer;
            }
            
            let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
            console.log(solution(9, arr));
        </script>
    </body>
</html>
