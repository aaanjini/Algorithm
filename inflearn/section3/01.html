<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let str_reverse = s.split("").reverse().join("");                

                if(s.toLowerCase() === str_reverse.toLowerCase()){
                    return answer;
                }else{
                    return "NO";
                }
            }
            
            let str="GOOoog";
            console.log(solution(str));
        </script>
    </body>
</html>
